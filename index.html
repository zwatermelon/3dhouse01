				</ul>
			</div>
		</div>
		<div id = "popup_con_wall">

				<ul>

			</div>
		</div>

				</ul>
			</div>
		</div>

<!-- vk-->
<!-- movekey begin(vk) -->
<div class="keyboard">
	<div class="up"><div id="up_key" class="up_key" ></div></div>
	<div class="right"><div id="right_key" class="right_key"></div></div>
	<div class="down"><div id="down_key" class="down_key"></div></div>
	<div class="left"><div id="left_key" class="left_key"></div></div>
	<div class="reset"><div id="reset_key" class="reset_key"></div></div>
	<div class="ror"><div id="ror_key" class="ror_key"></div></div>
	<div class="rol"><div id="rol_key" class="rol_key"></div></div>
</div>
<!-- movekey end -->
<!-- zoomkey begin(vk)  -->
<div class="scrollbar"> 
	<div class="minus"><div id="minus_key" class="minus_key"></div></div>
	<div class="plus"><div id="plus_key" class="plus_key"></div></div>
	<div id="bar"> </div>
</div>
<!-- zoomkey end -->
